<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo Orfanato | Happy</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <link rel="icon" href="./public/images/logo-icon.png" />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/forms.css" />
    <link rel="stylesheet" href="./public/css/buttons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div id="page-create-orphanage">
      <aside class="animate-right sidebar">
        <img src="./public/images/map-marker.svg" alt="Happy">
        <footer>
          <button onClick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Voltar">
          </button>
        </footer>
      
      </aside>
      <main class="animate-appear with-sidebar">
          <form action="">
            <fieldset>
              <legend>Dados</legend>

              <div class="map-container">
                <div id="mapid">
                  <input type="hidden" name="latitude" required> 
                  <input type="hidden" name="longitude" required>
                </div>
                 
                <footer>
                  <a href="#" id="select-point">
                    Clique no mapa para inserir a localização
                  </a>
                </footer>
              </div>

              <div class="input-block">
                <label for="name">Nome</label>
                <input id="name" type="text" name="name" required>
              </div>

              <div class="input-block">
                <label for="about">Sobre <span>Max. 300 caractéres</span></label>
                <textarea id="about" type="text" name="about" required></textarea>
              </div>

              <div class="input-block">
                <label for="wpp">Whatsapp</label>
                <input id="wpp" type="text" name="wpp" required>
              </div>

              <div class="input-block images">
                <label for="imgs">Foto</label>
                <div class="images-upload" id="imgs">

                  <div class="new-upload">

                    <input name="imgs" placeholder="Cole aqui o link da foto!">
                    <span onclick="deletarFoto(event)">
                      <img src="./public/images/red-x.svg" alt="remover foto">
                    </span>
                  
                  </div>                  
                </div>
                <button type="button" onclick="addFoto()">
                  <img src="./public/images/add-file.svg" alt="Add novas imagens">
                </button>
              </div>

            </fieldset>
            <fieldset>
              <legend>Visitação</legend>
                <div class="input-block">
                  <label for="instrucoes">Instruções</label>
                  <textarea id="instrucoes" type="text" name="instructions" required></textarea>
                </div>

                <div class="input-block">
                  <label for="horarios">Horário de Visitas</label>
                  <input id="horarios" type="text" name="opening_hours" required>
                </div>

                <div class="input-block">
                  <label for="abre-fds">Abre fim de semana?</label>
                  <input id="abre-fds" type="hidden" name="abre-fds" value="1" required>
                
                  <div class="button-select">
                    <button data-value="1" 
                    type="button" 
                    onclick="alternarAtivo(event)"
                    class="active">Sim</button>
                    <button data-value="0" 
                    type="button" 
                    onclick="alternarAtivo(event)"
                    >Não</button>
                  </div>
                  <button type="submit" class="primary-button">Enviar</button>
                </div>

            </fieldset>
          </form>           
      </main>
     
    </div>
    <script src="./public/scripts/page-create-orphanage.js"></script>
  </body>
</html>
